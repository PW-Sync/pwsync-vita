name: Rust

on:
  push:
    branches: [ "main" ]
    paths: [ "**.rs", "**.toml", "**.bin" ]
  pull_request:
    branches: [ "main" ]
    paths: [ "**.rs", "**.toml", "**.bin" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install latest nightly
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
        components: cargo-vita
    - name: Build
      run: cargo vita build vpk -- --verbose
